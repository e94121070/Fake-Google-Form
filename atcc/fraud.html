<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <title>Google Forms</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // 防止表單的預設提交行為
            const mobileInput = document.querySelector('.mobile-div input').value.trim();
            if (mobileInput.length == 10) {
                // 如果填寫了電話號碼，跳轉到 result_bad.html
                window.location.href = 'result_bad.html';
            } 
            else if (mobileInput.length < 10) {
                window.location.href = 'result_good.html';
            }
            else {
                // 如果未填寫電話號碼，跳轉到 result_good.html
                window.location.href = 'result_good.html';
            }
        }
    </script>
    <script src = "script.js"></script>
</head>
<body>

    <div class="form">
    </div>



</body>
</html>
